<!DOCTYPE html>
<html lang="en">
<head>
    <title>bpmn-js-example-iot-model-extension</title>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="vendor/bpmn-js/assets/diagram-js.css" />
    <link rel="stylesheet" href="vendor/bpmn-js/assets/bpmn-font/css/bpmn-embedded.css" />
    <link rel="stylesheet" href="vendor/bpmn-js-properties-panel/assets/bpmn-js-properties-panel.css" />
    <link rel="stylesheet" href="execute.css" />
</head>
<body>
<div class="content" id="js-drop-zone">
    <div class="canvas" id="js-canvas"></div>
</div>

<div id="mySidebar" class="sidebar border-top border-3 border-secondary">
    <div class="d-flex align-items-center justify-content-center">
        <div class="p-2 bd-highlight col-example" id="sidebarHeader">Execution order</div>
    </div>
    <a href="javascript:void(0)" id="closebtn" class="closebtn">&times;</a>
    <div class="p-5 pt-0 mt-5" style="overflow-y: auto; height: 100%">
        <table id="overlayTable" class="table">
            <thead class="thead-dark text-center">
            <tr class="thead-row theader">
                <th class="theader" scope="col">State</th>
                <th class="theader" scope="col">Name</th>
                <th class="theader" scope="col">ID</th>
                <th class="theader" scope="col">Type</th>
                <th class="theader" scope="col">Source</th>
                <th class="theader" scope="col">Start timestamp</th>
                <th class="theader" scope="col">Execution Time</th>
                <th class="theader" scope="col">Error message</th>
            </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>
</div>

<div id="mySidebarLog" class="sidebarLogRight pt-2">
    <a href="javascript:void(0)" id="closebtnRight" class="closebtnRight text-dark">&times;</a>
    <div class="row pt-2">
        <div class="col text-center">
            <div id="sidebarLogRightHeader" class="fs-2">Execution Log</div>
        </div>
    </div>
    <div class="p-5 pt-0" id="logDiv" style="overflow-y: auto; height: 90%">
        <table id="overlayTableLogRight" class="table">
            <thead class="thead-dark">
            </thead>
            <tbody id="tableBodyLogRight">
            </tbody>
        </table>
    </div>
</div>

<div id="decisionLog" style="position: absolute; top: 200px; left: 0px">

</div>

<div class="btn-container">
    <button id="runBtn" class="btn btn-success btn-lg">Play</button>
    <a id="btnMain" href="/" title="Switch to modeling screen" class="btn btn-primary btn-lg">Back</a>
    <button class="btn btn-primary btn-lg" id="openbtn">&#9776; Log</button>
</div>

</body>
<script src="vendor/bootstrap/bootstrap.bundle.js"></script>
<script src="execute.js"></script>
</html>
