<!DOCTYPE html>
<html lang="en">
<head>
    <title>bpmn-js-example-iot-model-extension</title>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="vendor/bpmn-js/assets/diagram-js.css" />
    <link rel="stylesheet" href="vendor/bpmn-js/assets/bpmn-font/css/bpmn-embedded.css" />
    <link rel="stylesheet" href="vendor/bpmn-js-properties-panel/assets/bpmn-js-properties-panel.css" />
    <link rel="stylesheet" href="../css/app.css" />
</head>
<body>
<div class="content" id="js-drop-zone">
    <div class="canvas" id="js-canvas"></div>
</div>

<div id="mySidebar" class="sidebar">
    <div class="d-flex align-items-center justify-content-center">
        <div class="p-2 bd-highlight col-example" id="sidebarHeader">Execution order</div>
    </div>
    <a href="javascript:void(0)" id="closebtn" class="closebtn">&times;</a>

    <table id="overlayTable" class="table">
        <thead class="thead-dark">
        <tr>
            <th class="theader" scope="col">State</th>
            <th class="theader" scope="col">Name</th>
            <th class="theader" scope="col">ID</th>
            <th class="theader" scope="col">Type</th>
            <th class="theader" scope="col">Execution Time</th>

        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>


<div class="btn-container">
    <button id="runBtn" class="btn btn-success btn-lg">Play</button>
    <a id="btnMain" href="/" title="Switch to modeling screen" class="btn btn-primary btn-lg">Back</a>
    <button class="btn btn-primary btn-lg" id="openbtn">&#9776; Open Sidebar</button>
</div>

</body>
<script src="execute.js"></script>
</html>
