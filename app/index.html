<!DOCTYPE html>
<html>
<head>
  <title>bpmn-js-example-iot-model-extension</title>

  <link rel="stylesheet" href="vendor/bpmn-js/assets/diagram-js.css" />
  <link rel="stylesheet" href="vendor/bpmn-js/assets/bpmn-font/css/bpmn-embedded.css" />
  <link rel="stylesheet" href="vendor/bpmn-js-properties-panel/assets/bpmn-js-properties-panel.css" />
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
<div class="content" id="js-drop-zone">

  <div class="message intro">
    <div class="note">
      Drop BPMN diagram from your desktop or <a id="js-create-diagram" href>create a new diagram</a> to get started.
    </div>
  </div>

  <div class="message error">
    <div class="note">
      <p>Ooops, we could not display the BPMN 2.0 diagram.</p>

      <div class="details">
        <span>cause of the problem</span>
        <pre></pre>
      </div>
    </div>
  </div>


  <div class="canvas" id="js-canvas"></div>
  <div class="properties-panel-parent" id="js-properties-panel"></div>

</div>
  <div class="btn-container">
    <a id="saveXML" href title="Export XML" class="btn">Export XML</a>
    <a id="saveSVG" href title="Export SVG" class="btn">Export SVG</a>
    <a id="btnExec" href="/execute.html" title="Switch to execution screen" class="btn">Execute</a>
  </div>

</body>
<script src="app.js"></script>
</html>
